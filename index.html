<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Halloween Trivia Game</title>
 <!--================= Media Viewport Tag =====================================-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--================== Bootstrap Stylesheet Link ==============================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--================== My Game Stylesheet =====================================-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--================== Main Body Content ======================================-->
<body>
<!--============== Page Header ==========================-->
<header class="page-header text-center">
        <h1 class="heading">Halloween Trivia Game</h1>
</header> 
<!--================== Main Body Container ==================-->  
<div class="container text-center">
    <button class="btn-lg btn-primary" id="start-btn">Start Game</button>
    <!--============== Questions Page Setup ==============-->
        <div id="time"></div>
        <div id="currentQuestion"></div>
        <div class="questions"></div>
        <div class="answerList"></div>
    
    <!--============== Answer Page Setup ================-->
        <div id="message"></div>
        <div id="correctedAnswerChoice"></div>
        <div id="imageGif"></div>
    
    <!--============== Scoreboard Area ==================-->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="wrongAnswers"></div>
        <div id="unansweredQuestions"></div>
        <div id="finalScore"></div>
        <div id="resetBtn"></div>

    
</div> 
<!--================== End of Main Body Container ===========-->
<!--================== My Game Script =========================================-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script> 
</body>

<!--================== End of Main Body Content ===============================-->
</html>
